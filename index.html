<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Integrate Atropos JS</title>
    <link rel="stylesheet" href="./atropos/atropos.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Integrate Atropos JS in your web app</h1>

    <div class="atroposes">
        <!-- main Atropos container (required), add your custom class here -->
        <div class="atropos des-atropos my-atropos">
            <!-- scale container (required) -->
            <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                <!-- put your custom content here -->
                    <img src="./images/bike0.jpg" data-atropos-offset="-5" style="width: 100%;" />
                    <div class="text-over" data-atropos-offset="0">
                        BIKE <br>
                        RIDER
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- main Atropos container (required), add your custom class here -->
        <div class="atropos des-atropos my-second-atropos">
            <!-- scale container (required) -->
            <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                <!-- put your custom content here -->
                    <img src="./images/cars4.jpg" data-atropos-offset="-5" style="width: 100%;" />
                    <div class="text-over"  data-atropos-offset="0">
                        CAR
                    </div>
                    <div class="text-over-2" data-atropos-offset="5">
                        RIDER
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- main Atropos container (required), add your custom class here -->
        <div class="atropos des-atropos my-third-atropos">
            <!-- scale container (required) -->
            <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                <!-- put your custom content here -->
                    <img src="./images/house5.jpg" data-atropos-offset="-5" style="width: 100%;" />
                    <div class="text-over"  data-atropos-offset="0" data-atropos-opacity="0.1;0.8">
                        BEAUTIFUL
                    </div>
                    <div class="text-over-2" data-atropos-offset="5" data-atropos-opacity="0.5;1">
                        BUILDING
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>



    <script src="./atropos/atropos.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
